<p-toolbar [style]="{backgroundColor: 'white', border: 'none', height: '88px'}">
  <ng-template #start>
    <h4>{{title()}}</h4>
  </ng-template>

  <ng-template #end>
    <ng-content></ng-content>
    <p-button class="" variant="text" size="small"><mat-icon svgIcon="bell"></mat-icon></p-button>
    <p-button variant="text" size="small"><mat-icon svgIcon="logout"></mat-icon></p-button>
  </ng-template>
</p-toolbar>
