<naf-toolbar title="Dashboard">
  <p-button size="small" [label]="'Submit Request' | uppercase" />
</naf-toolbar>

<div class="charts-container">
  <p-card header="Bookings">
    <naf-bookings-chart></naf-bookings-chart>
  </p-card>
  <p-card header="Categories">
    <naf-categories-chart></naf-categories-chart>
  </p-card>
</div>

<p-card class="tabs-card">
  <div class="card">
    <p-tabs value="recent">
      <p-tablist>
        <p-tab value="recent">Recent</p-tab>
        <p-tab value="active">Active</p-tab>
      </p-tablist>

      <naf-requests-table></naf-requests-table>
    </p-tabs>
  </div>
</p-card>
