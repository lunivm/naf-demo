<!--<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">-->
<p-table [value]="requests()">
  <ng-template #header>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </ng-template>

  <ng-template #body let-product>
    <tr>
      <td>{{ product.date }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.amount }}</td>
      <td>{{ product.status }}</td>
    </tr>
  </ng-template>
</p-table>
